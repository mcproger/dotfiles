- defaults:
    link:
      relink: true

- clean: ['~']

# See https://ohmyz.sh/
- shell:
  - command: |
      sh -c \
        "$(curl -fsSL https://raw.github.com/ohmyzsh/ohmyzsh/master/tools/install.sh)"
      || true
    description: Install Oh-My-Zsh
    stdout: true
    stderr: true

- link:
  # Terminal
  ~/.zshrc:
    path: config/zshrc
    force: true

  # SSH:
  ~/.ssh/config:
    path: config/ssh_config
    force: true
    create: true
