- defaults:
    link:
      create: true
      relink: true

- clean: ["~"]

# See https://ohmyz.sh/
- shell:
  - command: |
      sh -c \
        "$(curl -fsSL https://raw.github.com/ohmyzsh/ohmyzsh/master/tools/install.sh)"
    description: Install Oh-My-Zsh
    stdout: true
    stderr: true

- link:
    # See https://ohmyz.sh/
    # Terminal
    ~/.zshrc:
      path: shell/zshrc
      force: true
