- defaults:
    link:
      create: true
      relink: true

- clean: ["~"]

- link:
    # See https://ohmyz.sh/
    - shell:
      - command: |
          sh -c \
            "$(curl -fsSL https://raw.github.com/ohmyzsh/ohmyzsh/master/tools/install.sh)"
        description: Install Oh-My-Zsh
        stdout: true
        stderr: true
    # Terminal
    ~/.zshrc:
      path: shell/zshrc
      force: true

- shell:
    - [git submodule update --init --recursive, Installing submodules]
